<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Math Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <h1>AI Math Chatbot</h1>

        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'OCR')">OCR</button>
            <button class="tablinks" onclick="openTab(event, 'Math')">Math Solver</button>
            <button class="tablinks" onclick="openTab(event, 'Doubt')">Ask Doubt</button>
        </div>

        <!-- OCR Tab -->
        <div id="OCR" class="tabcontent">
            <h2>Upload Image</h2>
            <input type="file" id="ocr_file">
            <button onclick="sendOCR()">Process OCR</button>
            <pre id="ocr_result"></pre>
        </div>

        <!-- Math Solver Tab -->
        <div id="Math" class="tabcontent">
            <h2>Enter Math Problem</h2>
            <input type="text" id="math_input" placeholder="e.g., x^2 - 5x + 6 = 0">
            <button onclick="solveMath()">Solve</button>
            <div id="math_steps"></div>
            <div id="math_answer"></div>
            <div id="math_explanation"></div>
        </div>

        <!-- Doubt Tab -->
        <div id="Doubt" class="tabcontent">
            <h2>Ask Doubt</h2>
            <input type="text" id="doubt_question" placeholder="Ask about a specific step">
            <button onclick="askDoubt()">Submit</button>
            <div id="doubt_answer"></div>
        </div>
    </div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
